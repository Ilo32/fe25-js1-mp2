<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pig Game</title>
</head>
<body>
    <div>
        <h1>Pig Game</h1>
        <div>
            <div>
                <h2>Player: <span id="playername"></span></h2>
                <h2>Player Score: <span id="playerscore">0</span></h2>
                <h2>Total Score: <span id="totalscore">0</span></h2>
                <h2>Total Draws: <span id="totaldraws">0</span></h2>
            </div>
        </div>
        <div class="die one" id="diecontroller">
            <div></div>
        </div>
        <div class="buttons">
            <button id="rolldie">Roll Dice</button>
            <button id="hold">Hold</button>
            <button id="reset">Reset</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="js/pig.js"></script>
</body>
</html>
